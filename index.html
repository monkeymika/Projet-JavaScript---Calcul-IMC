<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Calcul IMC</title>
  <link rel="stylesheet" href="./style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Lato:wght@100;300;400;700;900&family=Raleway:wght@100;200;300;400;500;600;700;800;900&display=swap"
    rel="stylesheet" />
</head>

<body>
  <div class="BMI__container">
    <h1>Calcul <span>d'IMC</span></h1>

    <form>
      <div class="inputs__container">
        <div class="input">
          <label for="height">Votre taille en centimétres, Ex: 180</label>
          <input type="number" placeholder="Votre taille en centimètres" id="height" class="height__input">
        </div>
        <div class="input">
          <label for="weight">Votre poids en Kg, Ex: 80</label>
          <input type="number" placeholder="Votre poids en Kg" id="weight" class="weight__input">
        </div>
      </div>
      <button>Calculer un IMC</button>
    </form>

    <div class="info">
      <p class="bmi__value">0</p>
      <p class="result">En attente du résultat...</p>
    </div>
  </div>

  <script src="app.js"></script>
</body>

</html>
